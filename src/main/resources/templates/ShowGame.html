<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Juego</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/css/JavaScript.js"></script>
</head>
<body background="https://static.vecteezy.com/system/resources/previews/002/626/722/non_2x/dark-blue-background-with-small-and-big-stars-blur-decorative-design-in-simple-style-with-stars-pattern-for-websites-landing-pages-vector.jpg">
<input type="hidden" name="_csrf" value="{{token}}"/>
{{#game}}

<h1 class="box">{{name}}</h1>
Plataforma: {{platform}}
<br>
Precio: {{price}}€
<br>
Id: {{idGame}}

<br>

<div>
    {{#user}}
    <a class="minibutton" href="/addedToCart/{{idGame}}">Añadir al carro</a>
    {{/user}}
    <br>
    <br>
    {{#admin}}
    <a class="minibutton" href="/deleted/{{idGame}}">Borrar juego</a>
    <br>
    <br>
    <a class="minibutton" href="/update/{{idGame}}">Editar juego</a>
    {{/admin}}
</div>
<br>
<a class="button" href="/home/" style="background-color: red">Volver al inicio</a>
<a class="button" href="/game/{{idGame}}/ratings">Mostrar reseñas</a>
<a class="button" href="/allGames" style="background-color: red">Volver a Juegos</a>
<br>
<br>
<br>
<br>
<a class="minibutton" value="Refresh site" style="background-color:green" onclick="refresh()">Recargar sitio</a>
{{/game}}
</body>
</html>
