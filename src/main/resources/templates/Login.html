<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Añadir un juego nuevo</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/css/JavaScript.js"></script>
</head>
<body background="https://static.vecteezy.com/system/resources/previews/002/626/722/non_2x/dark-blue-background-with-small-and-big-stars-blur-decorative-design-in-simple-style-with-stars-pattern-for-websites-landing-pages-vector.jpg">

<h1 class="box">Iniciar sesión</h1>

<div class="margin">
    <form action="/home/login" method="post">
        <label style="color: white">Usuario: </label>
        <br>
        <label>
            <input name='username' type='text'>
        </label>
        <br>
        <label style="color: white">Contraseña:</label>
        <br>
        <label>
            <input name='password' type='password'>
        </label>

        <input type="hidden" name="_csrf" value="{{token}}"/>

        <br>
        <hr style="width:25%;">
        <input class="minibutton" type="submit" value="Iniciar sesión" style="background-color: #e3c030">
        <a class="minibutton" href="/home/register" style="background-color: #358dff">REGISTRARSE AQUÍ</a>
    </form>
    <br>
    <a class="minibutton" href="/home/" style="background-color: red">Volver al inicio</a>
</div>
</body>
</html>
