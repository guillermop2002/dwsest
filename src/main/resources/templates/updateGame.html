<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar juego</title>
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/css/JavaScript.js"></script>
</head>
<body background="https://static.vecteezy.com/system/resources/previews/002/626/722/non_2x/dark-blue-background-with-small-and-big-stars-blur-decorative-design-in-simple-style-with-stars-pattern-for-websites-landing-pages-vector.jpg">

<h1 class="box">Dinos algo sobre el juego que quieres a√±adir:</h1>

<div class="margin">
    {{#game}}
    <form action="/updated/{{idGame}}">
        <input type="hidden" name="_csrf" value="{{token}}"/>
        <label style="color: white">Nombre: </label>
        <br>
        <label>
            <input name='name' type='text' value="{{name}}">
        </label>
        <br>
        <label style="color: white">Plataforma: </label>
        <br>

        <label>
            <select name="platform">
                <option>PC</option>
                <option>Xbox</option>
                <option>PlayStation</option>
                <option>Switch</option>
            </select>
        </label>
        <br>
        <label style="color: white">Precio:</label>
        <br>
        <label>
            <input min="0" name="price" step="any" type="number" value="{{price}}">
        </label>
        <br>
        <hr style="width:25%;">
        <input class="button" type="submit" value="SUBMIT">
        <a class="button" href="/home/" style="background-color: red">Volver al inicio</a>


    </form>
    {{/game}}
</div>
</body>
</html>
